<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {background-color: #B2B2B2;} h1 {padding-left: 50px;}
      div {width: 20%; margin: 25px;} input {background-color: #C4C4C4; float: right;}
    </style>
  </head>
  <body>
	  <h1>Sign in</h1>
    <form th:action="@{/login}" method="post">
      <div><label for="username">Username</label><input type="text" name="username"/></div>
      <div><label for="password">Password</label><input type="password" name="password"/></div>
      <div style="margin: 50px;"><input type="submit" value="Sign in" style="float: left;"></input></div>
    </form>
  </body>
</html>
